<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - JS</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="shortcut icon" href="Assets/favicon.ico" type="image/x-icon">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="gameHeader">Tic Tac Toe</h1>
    <div class="inputCells">
      <div class="gameCell" data-index="0"></div>
      <div class="gameCell" data-index="1"></div>
      <div class="gameCell" data-index="2"></div>
      <div class="gameCell" data-index="3"></div>
      <div class="gameCell" data-index="4"></div>
      <div class="gameCell" data-index="5"></div>
      <div class="gameCell" data-index="6"></div>
      <div class="gameCell" data-index="7"></div>
      <div class="gameCell" data-index="8"></div>
    </div>
    <div class="resetGame">
      <button class="resetBtn">Reset</button>
    </div>
  </div>
  <div class="displayScore" title="score">
    <svg xmlns="http://www.w3.org/2000/svg" height="25" viewBox="0 -960 960 960" width="25"><path d="M160-200h160v-320H160v320Zm240 0h160v-560H400v560Zm240 0h160v-240H640v240ZM80-120v-480h240v-240h320v320h240v400H80Z"/>
    </svg>
  </div>
  <div class="playerScores">
    <div class="closeBoard">
      <svg xmlns="http://www.w3.org/2000/svg" width='15' height="15" viewBox="0 0 16 16" fill="#000000b3"><path d="M.293.293a1 1 0 0 1 1.414 0L8 6.586 14.293.293a1 1 0 1 1 1.414 1.414L9.414 8l6.293 6.293a1 1 0 0 1-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 0 1-1.414-1.414L6.586 8 .293 1.707a1 1 0 0 1 0-1.414z"/></svg>
    </div>
    <h1>LeaderBoard</h1>
    <div class="players">
      <div>
        <div class="playerName">X</div>
        <div class="score playerX">0</div>
      </div>
      <div>
        <div class="playerName">O</div>
      <div class="score playerO">0</div>
      </div>
    </div>
    <div class="isWinning">
      
    </div>
  </div>
  <script src="JS/main.js"></script>
</body>
</html>
